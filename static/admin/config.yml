backend:
  name: git-gateway
  branch: develop
media_folder: "images/"
collections:
  - name: "home"
    label: "Home"
    folder: "content/home"
    create: true
    preview: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
